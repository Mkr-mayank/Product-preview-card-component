<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor | Product preview card component</title>
    <link rel="stylesheet" href="/design/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
        integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="product">
            <img class="product_img" src="/images/image-product-desktop.jpg">
            <img class="product_mobile_img" src="/images/image-product-mobile.jpg">
            <div class="product_content">
                <p class="product_name">P E R F U M E</p>
                <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
                <p class="product_des">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="product_price">
                    <h1 class="discount_price">$149.99</h1>
                    <div class="actual_price">$169.99</div>
                </div>
                <div class="cart">
                    <button class="cart_button">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <a href="#">Add to Cart</a>  
                      </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
